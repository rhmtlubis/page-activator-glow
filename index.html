<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/script.js"></script>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-icon"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Main Canvas -->
    <div class="canvas not-open">
        <!-- Navigation -->
        <div class="navigation">
            <div class="nav-item active" data-page="cover">Cover</div>
            <div class="nav-item" data-page="welcome">Welcome</div>
            <div class="nav-item" data-page="couple">Couple</div>
            <div class="nav-item" data-page="event">Event</div>
            <div class="nav-item" data-page="gallery">Gallery</div>
            <div class="nav-item" data-page="rsvp">RSVP</div>
        </div>

        <!-- Pages -->
        <div id="cover" class="page active">
            <div class="cover-content">
                <h1>Wedding Invitation</h1>
                <div class="names">
                    <h2>Bride & Groom</h2>
                </div>
                <div class="date">December 7, 2024</div>
                <button class="btn-open-invitation">Open Invitation</button>
            </div>
        </div>

        <div id="welcome" class="page">
            <div class="page-content">
                <h2>Welcome</h2>
                <p>We invite you to share in our joy...</p>
            </div>
        </div>

        <div id="couple" class="page">
            <div class="page-content">
                <h2>The Couple</h2>
                <!-- Couple details -->
            </div>
        </div>

        <div id="event" class="page">
            <div class="page-content">
                <h2>Event Details</h2>
                <div class="countdown-wrapper" data-datetime="2024-12-07T11:00:00">
                    <div class="countdown">
                        <div class="countdown-item">
                            <div id="days" class="countdown-number">00</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div id="hours" class="countdown-number">00</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div id="minutes" class="countdown-number">00</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div id="seconds" class="countdown-number">00</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="gallery" class="page">
            <div class="page-content">
                <h2>Gallery</h2>
                <div class="satumomen_wrapper">
                    <div class="satumomen_menu">
                        <!-- Gallery navigation -->
                    </div>
                    <div class="satumomen_list">
                        <!-- Gallery slides -->
                    </div>
                </div>
            </div>
        </div>

        <div id="rsvp" class="page">
            <div class="page-content">
                <h2>RSVP</h2>
                <button class="btn-rsvp">Send RSVP</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <!-- Controls -->
    <div class="controls">
        <button id="btnMusic" onclick="toggleMusic()">
            <i class="icon-music"></i>
        </button>
        <button id="btnAutoplay" onclick="toggleAutoplay()">
            <i class="icon-play"></i>
        </button>
    </div>

    <!-- RSVP Modal -->
    <div id="rsvpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('rsvpModal')">&times;</span>
            <h2>RSVP</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="attendance">Will you attend?</label>
                    <select id="attendance" required>
                        <option value="yes">Yes, I will attend</option>
                        <option value="no">No, I cannot attend</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guest_count">Number of Guests</label>
                    <input type="number" id="guest_count" min="1" max="5" value="1">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Send</button>
            </form>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('qrModal')">&times;</span>
            <h2>Gift Information</h2>
            <div class="qr-code">
                <!-- QR Code image would go here -->
            </div>
        </div>
    </div>

    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</body>
</html>
